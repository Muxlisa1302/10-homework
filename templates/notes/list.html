<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
</head>
<body>
    <h1 style="color:teal">Note List</h1>
    <button><a href="{% url 'notes:create' %}">Create Note</a></button>
    {% for note in notes %}
        <a href="{{ note.get_detail_url }}"><h3>{{ note.note_title }}</h3></a>
    {% empty %}
        <h3> No notes</h3>
    {% endfor %}
    <button><a href="{% url 'home' %}">Back to Home</a></button>
</body>
</html>
