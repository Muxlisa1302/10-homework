<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
</head>
<body>
  <h1 style="color:teal">Create Note</h1>
  <form method="post">
    {% csrf_token %}
    <label for="note_title">Note title</label><br>
    <input type="text" name="note_title" id="note_title" value="{{ note.note_title }}"><br><br>
    <label for="content">Content</label><br>
    <input type="text" name="content" id="content" value="{{ note.content }}"><br><br>
    <button type="submit">Create Note</button><br><br>
    <button><a href="{% url 'notes:list' %}">Back to Notes List</a></button>
  </form>
</body>
</html>
