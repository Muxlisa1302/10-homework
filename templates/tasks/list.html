<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1 style="color:teal">Task List</h1>
    <button><a href="{% url 'tasks:create' %}">Create Task</a></button>
    {% for task in task %}
        <a href="{{ task.get_detail_url }}"><h3>{{ task.task_title }}</h3></a>
    {% empty %}
        <h3> No tasks</h3>
    {% endfor %}
    <button><a href="{% url 'home' %}">Back to Home</a></button>
</body>
</html>
